<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>link</title>
</head>

<body>
    <div id="container">
        <div id="v">
            <h1>Giant panda</h1>
            <blockquote>
                We’re blowing up balloons and icing the cake! There’s a big birthday party that we hope you can make! We’re not clowning around so circle the date For Sabrina’s 10th Birthday it’s gonna be great!
            </blockquote>
            <div id='m'>
                <div id="hi"></div>
                <div id="background"></div>
            </div>
            <audio autoplay>
                <source src="GoodByeParty.mp3" type="audio/mpeg"> Your browser does not support the audio element. adding another line here for testing purposes
            </audio>
        </div>
        <button onclick='startanim()' id='btn'>click me to let javar go</button>
    </div>
    <script>
    function createbackground (){
        var el = document.getElementById('background');
        el.className += 'ninja';
    }
    function startanim() {
        document.getElementById('hi').className += ' startanimation';
        document.getElementById('btn').style.visibility = 'hidden';
        createbackground();
    }
    </script>
</body>
